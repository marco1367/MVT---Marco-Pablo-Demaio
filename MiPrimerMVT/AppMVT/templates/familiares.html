<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: rgb(33, 33, 116);
            width: 100vw;
            height: 10vh;
        }

        .content {
            background-color: rgb(224, 223, 223);
            width: 100vw;
            min-height: 80vh;
            padding: 10px;

            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .footer {
            background-color: rgb(33, 33, 116);
            width: 100vw;
            height: 10vh;
        }

        .container-principal {
            background-color: white;
            width: 70%;
            min-height: 100%;
            padding: 30px;
            border-radius: 5px;
            box-shadow: hsla(0, 0%, 60%, 0.671);


            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .card {
            padding: 15px;
            margin: 20px;
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 1px solid rgb(216, 216, 216);
            transform: all 3000ms ease-in;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card:hover {
            transform: all 3000ms ease-out;
            background-color: rgb(224, 223, 223);
            transform: scale(1.1);
        }

        .item-card {
            padding: 5px;
            width: 100%;
            text-align: start;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer MVT</title>
</head>

<body>

    <div class="header"></div>

    <div class="content">
        <div class="container-principal">
            {% for familiar in familiares %}
            <div class="card">
                <p class="item-card">Nombre: {{familiar.nombre}} </p>
                <p class="item-card">Apellido: {{familiar.apellido}} </p>
                <p class="item-card">Edad: {{familiar.edad}} </p>
                <p class="item-card">Cumpleaños: {{familiar.fechaCumpleaños}} </p>
                <p class="item-card">Parentezco: {{familiar.realacionParental}} </p>
            </div>
            {% endfor %}
        </div>
    </div>


    <div class="footer"></div>

</body>

</html>
